<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech ด้วย Google Translate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select {
            flex: 1;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            color: #333;
        }
        
        button {
            background: #667eea;
            color: white;
            font-weight: 600;
            min-width: 120px;
        }
        
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .speed-value {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .example-text {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }
        
        .example-text h3 {
            color: #555;
            margin-bottom: 15px;
        }
        
        .example-text p {
            color: #666;
            line-height: 1.6;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button, select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech</h1>
        <p class="subtitle">แปลงข้อความเป็นเสียงพูดด้วย Google Translate</p>
        
        <div class="input-group">
            <label for="text">ใส่ข้อความที่ต้องการอ่านออกเสียง:</label>
            <textarea id="text" placeholder="พิมพ์ข้อความที่นี่...">สวัสดีครับ นี่คือตัวอย่างการอ่านออกเสียงด้วยความเร็ว 1.35 เท่าของความเร็วปกติ</textarea>
        </div>
        
        <div class="controls">
            <select id="language">
                <option value="th">ไทย</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="zh-CN">中文</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
            <button id="speakBtn">อ่านออกเสียง</button>
            <button id="stopBtn" disabled>หยุด</button>
        </div>
        
        <div class="speed-control">
            <span>ความเร็ว:</span>
            <span class="speed-value">1.35x</span>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="example-text">
            <h3>ตัวอย่างการใช้งาน:</h3>
            <p>ระบบจะใช้ Google Translate เพื่ออ่านออกเสียงข้อความที่คุณป้อน โดยมีความเร็วในการอ่านที่ 1.35 เท่าของความเร็วปกติ ซึ่งเร็วกว่าปกติเล็กน้อยเพื่อให้การฟังมีประสิทธิภาพมากขึ้น</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textArea = document.getElementById('text');
            const languageSelect = document.getElementById('language');
            const speakBtn = document.getElementById('speakBtn');
            const stopBtn = document.getElementById('stopBtn');
            const statusDiv = document.getElementById('status');
            
            let audio = null;
            let isPlaying = false;
            
            // ฟังก์ชันสร้าง URL สำหรับ Google Translate TTS
            function generateTTSUrl(text, lang) {
                // แทนที่ space ด้วย + เพื่อให้ URL ทำงานได้ดี
                const encodedText = encodeURIComponent(text);
                // ความเร็ว 1.35 เท่า (ปกติคือ 1.0)
                return `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodedText}&tl=${lang}&client=tw-ob&ttsspeed=1.35`;
            }
            
            // ฟังก์ชันแสดงสถานะ
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status ' + type;
                statusDiv.style.display = 'block';
                
                // ซ่อนสถานะหลัง 3 วินาที
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
            
            // ฟังก์ชันอ่านออกเสียง
            function speakText() {
                const text = textArea.value.trim();
                const lang = languageSelect.value;
                
                if (!text) {
                    showStatus('กรุณาใส่ข้อความที่ต้องการอ่านออกเสียง', 'error');
                    return;
                }
                
                // หยุดเสียงเก่าถ้ามี
                if (audio) {
                    audio.pause();
                }
                
                try {
                    const ttsUrl = generateTTSUrl(text, lang);
                    audio = new Audio(ttsUrl);
                    
                    audio.onplay = function() {
                        isPlaying = true;
                        speakBtn.disabled = true;
                        stopBtn.disabled = false;
                        showStatus('กำลังอ่านออกเสียง...', 'success');
                    };
                    
                    audio.onended = function() {
                        isPlaying = false;
                        speakBtn.disabled = false;
                        stopBtn.disabled = true;
                    };
                    
                    audio.onerror = function() {
                        isPlaying = false;
                        speakBtn.disabled = false;
                        stopBtn.disabled = true;
                        showStatus('ไม่สามารถอ่านออกเสียงได้ กรุณาลองใหม่อีกครั้ง', 'error');
                    };
                    
                    audio.play();
                } catch (error) {
                    showStatus('เกิดข้อผิดพลาดในการอ่านออกเสียง', 'error');
                    speakBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            }
            
            // ฟังก์ชันหยุดเสียง
            function stopText() {
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                }
                isPlaying = false;
                speakBtn.disabled = false;
                stopBtn.disabled = true;
                showStatus('หยุดการอ่านออกเสียง', 'success');
            }
            
            // Event listeners
            speakBtn.addEventListener('click', speakText);
            stopBtn.addEventListener('click', stopText);
            
            // หยุดเสียงเมื่อหน้าเว็บถูกปิด
            window.addEventListener('beforeunload', function() {
                if (audio) {
                    audio.pause();
                }
            });
        });
    </script>
</body>
</html>
