<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech ด้วย Google Translate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select {
            flex: 1;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            color: #333;
        }
        
        button {
            background: #667eea;
            color: white;
            font-weight: 600;
            min-width: 120px;
        }
        
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .speed-value {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .example-text {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }
        
        .example-text h3 {
            color: #555;
            margin-bottom: 15px;
        }
        
        .example-text p {
            color: #666;
            line-height: 1.6;
        }
        
        .log-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        
        .log-container h3 {
            color: #555;
            margin-bottom: 15px;
        }
        
        .log-content {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            margin-bottom: 8px;
        }
        
        .log-timestamp {
            color: #68d391;
        }
        
        .log-info {
            color: #63b3ed;
        }
        
        .log-warning {
            color: #f6e05e;
        }
        
        .log-error {
            color: #fc8181;
        }
        
        .clear-log-btn {
            background: #e53e3e;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .clear-log-btn:hover {
            background: #c53030;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button, select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech</h1>
        <p class="subtitle">แปลงข้อความเป็นเสียงพูดด้วย Google Translate</p>
        
        <div class="input-group">
            <label for="text">ใส่ข้อความที่ต้องการอ่านออกเสียง:</label>
            <textarea id="text" placeholder="พิมพ์ข้อความที่นี่...">สวัสดีครับ นี่คือตัวอย่างการอ่านออกเสียงด้วยความเร็ว 1.35 เท่าของความเร็วปกติ</textarea>
        </div>
        
        <div class="controls">
            <select id="language">
                <option value="th">ไทย</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="zh-CN">中文</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
            <button id="speakBtn">อ่านออกเสียง</button>
            <button id="stopBtn" disabled>หยุด</button>
        </div>
        
        <div class="speed-control">
            <span>ความเร็ว:</span>
            <span class="speed-value">1.35x</span>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="example-text">
            <h3>ตัวอย่างการใช้งาน:</h3>
            <p>ระบบจะใช้ Google Translate เพื่ออ่านออกเสียงข้อความที่คุณป้อน โดยมีความเร็วในการอ่านที่ 1.35 เท่าของความเร็วปกติ ซึ่งเร็วกว่าปกติเล็กน้อยเพื่อให้การฟังมีประสิทธิภาพมากขึ้น</p>
        </div>
        
        <div class="log-container">
            <h3>ระบบตรวจสอบการทำงาน (Log)</h3>
            <div id="logContent" class="log-content"></div>
            <button id="clearLogBtn" class="clear-log-btn">ล้าง Log</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textArea = document.getElementById('text');
            const languageSelect = document.getElementById('language');
            const speakBtn = document.getElementById('speakBtn');
            const stopBtn = document.getElementById('stopBtn');
            const statusDiv = document.getElementById('status');
            const logContent = document.getElementById('logContent');
            const clearLogBtn = document.getElementById('clearLogBtn');
            
            let audio = null;
            let isPlaying = false;
            
            // ฟังก์ชันเพิ่ม log
            function addLog(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}] ${message}`;
                logContent.appendChild(logEntry);
                logContent.scrollTop = logContent.scrollHeight;
            }
            
            // ฟังก์ชันล้าง log
            function clearLog() {
                logContent.innerHTML = '';
                addLog('Log ถูกล้างเรียบร้อยแล้ว', 'info');
            }
            
            // ฟังก์ชันสร้าง URL สำหรับ Google Translate TTS
            function generateTTSUrl(text, lang) {
                addLog(`กำลังสร้าง URL สำหรับ TTS - ภาษา: ${lang}`, 'info');
                const encodedText = encodeURIComponent(text);
                const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodedText}&tl=${lang}&client=tw-ob&ttsspeed=1.35`;
                addLog(`URL ที่สร้าง: ${url.substring(0, 100)}...`, 'info');
                return url;
            }
            
            // ฟังก์ชันแสดงสถานะ
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status ' + type;
                statusDiv.style.display = 'block';
                
                // ซ่อนสถานะหลัง 3 วินาที
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
            
            // ฟังก์ชันตรวจสอบการเชื่อมต่อ
            function checkConnectivity() {
                return new Promise((resolve) => {
                    const img = new Image();
                    const timeout = setTimeout(() => {
                        resolve(false);
                    }, 5000);
                    
                    img.onload = () => {
                        clearTimeout(timeout);
                        resolve(true);
                    };
                    
                    img.onerror = () => {
                        clearTimeout(timeout);
                        resolve(false);
                    };
                    
                    img.src = 'https://www.google.com/favicon.ico';
                });
            }
            
            // ฟังก์ชันอ่านออกเสียง
            async function speakText() {
                const text = textArea.value.trim();
                const lang = languageSelect.value;
                
                addLog(`เริ่มกระบวนการอ่านออกเสียง - ข้อความ: "${text.substring(0, 50)}..."`, 'info');
                
                if (!text) {
                    addLog('ข้อผิดพลาด: ไม่มีข้อความให้อ่านออกเสียง', 'error');
                    showStatus('กรุณาใส่ข้อความที่ต้องการอ่านออกเสียง', 'error');
                    return;
                }
                
                // ตรวจสอบการเชื่อมต่อ
                addLog('กำลังตรวจสอบการเชื่อมต่อกับ Google...', 'info');
                const isConnected = await checkConnectivity();
                
                if (!isConnected) {
                    addLog('คำเตือน: ไม่สามารถเชื่อมต่อกับ Google ได้ อาจเป็นเพราะ CORS หรือการบล็อกจากเบราว์เซอร์', 'warning');
                    showStatus('ไม่สามารถเชื่อมต่อกับ Google ได้ ระบบอาจไม่ทำงานบน GitHub Pages', 'warning');
                }
                
                // หยุดเสียงเก่าถ้ามี
                if (audio) {
                    audio.pause();
                    addLog('หยุดเสียงเก่า', 'info');
                }
                
                try {
                    const ttsUrl = generateTTSUrl(text, lang);
                    addLog('กำลังสร้าง Audio object...', 'info');
                    audio = new Audio(ttsUrl);
                    
                    audio.onplay = function() {
                        isPlaying = true;
                        speakBtn.disabled = true;
                        stopBtn.disabled = false;
                        addLog('เริ่มเล่นเสียง', 'info');
                        showStatus('กำลังอ่านออกเสียง...', 'success');
                    };
                    
                    audio.onended = function() {
                        isPlaying = false;
                        speakBtn.disabled = false;
                        stopBtn.disabled = true;
                        addLog('เล่นเสียงเสร็จสิ้น', 'info');
                    };
                    
                    audio.onerror = function(e) {
                        isPlaying = false;
                        speakBtn.disabled = false;
                        stopBtn.disabled = true;
                        addLog(`ข้อผิดพลาดในการเล่นเสียง: ${e.target.error?.code || 'ไม่ทราบสาเหตุ'}`, 'error');
                        showStatus('ไม่สามารถอ่านออกเสียงได้ กรุณาลองใหม่อีกครั้ง', 'error');
                        
                        // ตรวจสอบข้อผิดพลาดเฉพาะ
                        if (e.target.error?.code === 4) {
                            addLog('คำเตือน: อาจเป็นปัญหา CORS หรือการบล็อกจากเบราว์เซอร์ ระบบอาจไม่ทำงานบน GitHub Pages', 'warning');
                        }
                    };
                    
                    addLog('กำลังเริ่มเล่นเสียง...', 'info');
                    await audio.play();
                } catch (error) {
                    addLog(`ข้อผิดพลาด: ${error.message}`, 'error');
                    showStatus('เกิดข้อผิดพลาดในการอ่านออกเสียง', 'error');
                    speakBtn.disabled = false;
                    stopBtn.disabled = true;
                    
                    // ตรวจสอบข้อผิดพลาด CORS
                    if (error.name === 'NotAllowedError') {
                        addLog('คำเตือน: อาจเป็นปัญหาการอนุญาตหรือ CORS ระบบอาจไม่ทำงานบน GitHub Pages', 'warning');
                    }
                }
            }
            
            // ฟังก์ชันหยุดเสียง
            function stopText() {
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                    addLog('หยุดการเล่นเสียง', 'info');
                }
                isPlaying = false;
                speakBtn.disabled = false;
                stopBtn.disabled = true;
                showStatus('หยุดการอ่านออกเสียง', 'success');
            }
            
            // Event listeners
            speakBtn.addEventListener('click', speakText);
            stopBtn.addEventListener('click', stopText);
            clearLogBtn.addEventListener('click', clearLog);
            
            // หยุดเสียงเมื่อหน้าเว็บถูกปิด
            window.addEventListener('beforeunload', function() {
                if (audio) {
                    audio.pause();
                    addLog('หยุดเสียงก่อนปิดหน้าเว็บ', 'info');
                }
            });
            
            // เริ่มต้น log
            addLog('ระบบเริ่มทำงาน', 'info');
            addLog('คำเตือน: ระบบ Google Translate TTS อาจไม่ทำงานบน GitHub Pages หรือบางเบราว์เซอร์เนื่องจาก CORS policy', 'warning');
        });
    </script>
</body>
</html>
